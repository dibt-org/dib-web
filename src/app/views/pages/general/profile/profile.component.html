<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="position-relative">
        <figure class="overflow-hidden mb-0 d-flex justify-content-center">
          <img src="https://picsum.photos/1148/272" class="rounded-top" alt="profile cover">
        </figure>
        <div
          class="d-flex justify-content-between align-items-center position-absolute top-90 w-100 px-2 px-md-4 mt-n4">
          <div>
            <img class="wd-70 rounded-circle" src="https://picsum.photos/100/100" alt="profile">
            <span
              class="h4 ms-3 text-dark">{{user.firstName ? user.firstName + " " + user.lastName : user.username}}</span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center p-3 rounded-bottom">
        <ul class="d-flex align-items-center m-0 p-0">
          <li class="d-flex align-items-center active">
            <i class="feather icon-columns me-1 icon-md text-primary" routerLink="timeline"></i>
            <a class="pt-1px d-none d-md-block text-primary" routerLink="timeline">Timeline</a>
          </li>
          <li class="ms-3 ps-3 border-start d-flex align-items-center">
            <i class="feather icon-user me-1 icon-md" routerLink="about"></i>
            <a class="pt-1px d-none d-md-block text-body" routerLink="about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
