<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="position-relative">
        <figure class="overflow-hidden mb-0 d-flex justify-content-center">
          <img src="https://picsum.photos/2296/170" class="rounded-top" alt="profile cover">
        </figure>
        <div
          class="d-flex justify-content-between align-items-center position-absolute top-90 w-100 px-2 px-md-4 mt-n4">
          <div>
            <img class="wd-70 rounded-circle" src="https://picsum.photos/100/100" alt="profile">
            <span
              class="h4 ms-3 text-dark">{{user.firstName ? user.firstName + " " + user.lastName : user.username}}</span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center p-3 rounded-bottom">
        <ul class="d-flex align-items-center m-0 p-0">
          <li class="d-flex align-items-center" (click)="timeline=true;about=false">
            <i class="feather icon-columns me-1 icon-md" routerLink="timeline"
               [ngClass]="[timeline?'text-primary':'text-body']"></i>
            <a class="pt-1px d-none d-md-block" routerLink="timeline" [ngClass]="[timeline?'text-primary':'text-body']">Timeline</a>
          </li>
          <li class="ms-3 ps-3 border-start d-flex align-items-center" (click)="about=true;timeline=false">
            <i class="feather icon-user me-1 icon-md text-primary" [ngClass]="[about?'text-primary':'text-body']"
               routerLink="about"></i>
            <a class="pt-1px d-none d-md-block" routerLink="about"
               [ngClass]="[about?'text-primary':'text-body']">About</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
