<div *ngIf="userPosts" class="row profile-body justify-content-center">
  <div class="col-md-8 col-xl-6 middle-wrapper">
    <div class="row">
      <div *ngFor="let post of userPosts;index as i" class="col-md-12 grid-margin">
        <div class="card rounded">
          <div class="card-header">
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img class="img-xs rounded-circle" src="https://picsum.photos/37/37" alt="">
                <div class="ms-2">
                  <p>{{post.username}}</p>
                  <p class="tx-11 text-muted">{{post.createdAtMessage}}</p>
                </div>
              </div>
              <div ngbDropdown>
                <button class="btn p-0 no-dropdown-toggle-icon" type="button" id="dropdownMenuButton2"
                        ngbDropdownToggle>
                  <i class="feather icon-more-horizontal icon-lg pb-3px"></i>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenuButton2">
                  <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                    class="feather icon-meh icon-sm me-2"></i> <span class="">Unfollow</span></a>
                  <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                    class="feather icon-corner-right-up icon-sm me-2"></i> <span class="">Go to post</span></a>
                  <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                    class="feather icon-share-2 icon-sm me-2"></i> <span class="">Share</span></a>
                  <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                    class="feather icon-copy icon-sm me-2"></i> <span class="">Copy link</span></a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p class="mb-3 tx-14">{{post.content}}</p>
            <img *ngIf="post.mediaUrls&&post.mediaUrls.length===1" class="img-fluid" [src]="post.mediaUrls[0]" alt="">
            <ngb-carousel *ngIf="post.mediaUrls&&post.mediaUrls.length>1" class="carousel-fade"
                          [showNavigationArrows]="true" [showNavigationIndicators]="true">
              <ng-template ngbSlide *ngFor="let image of post.mediaUrls">
                <div class="picsum-img-wrapper">
                  <img [src]="image" class="d-block w-100" alt="Random slide">
                </div>
              </ng-template>
            </ngb-carousel>
          </div>
          <div class="card-footer">
            <div class="d-flex post-actions">
              <a href="" (click)="false" class="d-flex align-items-center text-muted me-4">
                <i class="feather icon-heart icon-md"></i>
                <p class="d-none d-md-block ms-2">Like</p>
              </a>
              <a href="" (click)="false" class="d-flex align-items-center text-muted me-4">
                <i class="feather icon-message-square icon-md"></i>
                <p class="d-none d-md-block ms-2">Comment</p>
              </a>
              <a href="" (click)="false" class="d-flex align-items-center text-muted">
                <i class="feather icon-share icon-md"></i>
                <p class="d-none d-md-block ms-2">Share</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!userPosts|| userPosts.length<=0" class="text-center">
  <h3> Daha Önce Hiç Paylaşım Yapmadın</h3>
</div>
