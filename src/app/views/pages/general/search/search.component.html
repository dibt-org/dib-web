                <form #searchForm="ngForm" class="search-form">
                  <div class="input-group">
                    <div class="input-group-text">
                      <i class="feather icon-search icon-md cursor-pointer"></i>
                    </div>
                    <input (ngModelChange)="searchUser(searchForm)" ngModel #search="ngModel" name="search" type="text"
                           class="form-control" id="search" placeholder="Search here...">
                  </div>
                </form>
              </div>
              <div class="aside-body">
                <ul ngbNav #defaultNav="ngbNav" [(activeId)]="defaultNavActiveId"
                    class="nav-tabs nav-fill mt-3">
                  <li [ngbNavItem]="1">
                    <ng-template ngbNavContent>
                      <div class="ps" [ngClass]="[loading?'text-center':'']" [perfectScrollbar]>
                        <ul *ngIf="!loading" class="list-unstyled chat-list px-1">
                          <li (click)="detail(res)" *ngFor="let res of searchResult;index as i" class="chat-item pe-1">
                            <a href="" (click)="false" class="d-flex align-items-center">
                              <figure class="mb-0 me-2">
                                <img [src]="res.logo==='NO_LOGO'?'https://via.placeholder.com/37x37':res.logo"
                                     class="img-xs rounded-circle" alt="user">
                                <div class="status online"></div>
                              </figure>
                              <div class="d-flex justify-content-between flex-grow-1 border-bottom">
                                <div>
                                  <p class="text-body fw-bolder">{{res.username}}</p>
                                  <p
                                    class="text-muted tx-13">{{res.type === 'PERSONAL_USER' ? 'Bireysel Kullan覺c覺' : 'Kurumsal Kullan覺c覺'}}</p>
                                </div>
                              </div>
                            </a>
                          </li>
                        </ul>
                        <div *ngIf="loading" class="spinner-border text-primary text-center" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                    </ng-template>
                  </li>
                </ul>
                <div [ngbNavOutlet]="defaultNav" class="mt-3"></div>
              </div>

            </div>
